name: 'test AWS Access'

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::160342630676:role/sts-lab-2-target

      - run: aws secretsmanager get-secrets-value --secret-id arn:aws:secretsmanager:us-east-1:160342630676:secret:flag_sts_lab_2-B7o1t1
        shell: bash
